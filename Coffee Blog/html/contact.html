<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoffeeBlog</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preload" href="../css/normalize.css" as="style">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="preload" href="../css/contact_style.css" as="style">
    <link rel="stylesheet" href="../css/contact_style.css">
</head>
<body>

    <header class="header">

        <div class="container">
            <div class="bar">
                <a href="index.html" class="logo">
                    <h1 class="logo__name no-margin center-text">Coffee<span class="logo__bold">Blog</span></h1>
                </a>

                <nav class="navigation">
                    <a href="about_us.html" class="navigation__link">About us</a>
                    <a href="courses.html" class="navigation__link">Courses</a>
                    <a href="contact.html" class="navigation__link">Contact</a>
                </nav>
            </div>
        </div>

        <div class="header__text">
            <h2 class="no-margin">Blog of Coffee with advices and courses</h2>
            <p class="no-margin">Learn from the experts with the best recipes and advices</p>
        </div>
    </header>

    <main class="container">
        <h3 class="center-text">Contact</h3>

        <div class="contact-bg"></div>

        <form class="form">
            <div class="field">
                <label class="field__label" for="contact_name">Name: </label>
                <input class="field__input" id="contact_name" type="text" placeholder="Your name">
            </div>

            <div class="field">
                <label class="field__label" for="contact_email">E-mail: </label>
                <input class="field__input" id="contact_email" type="email" placeholder="Your E-mail">
            </div>

            <div class="field">
                <label class="field__label" for="contact_message">Message: </label>
                <textarea class="field__input field__input--textarea" name="" id="contact_message" cols="30" rows="10"></textarea>
            </div>

            <div class="field">
                <input class="button secondary-button" type="submit" value="Send">
            </div>
        </form>
    </main>

    

    <footer class="footer">
        <div class="container bar">
            <a href="index.html" class="logo">
                <h1 class="logo__name no-margin center-text">Coffee<span class="logo__bold">Blog</span></h1>
            </a>

            <nav class="navigation">
                <a href="about_us.html" class="navigation__link">About us</a>
                <a href="courses.html" class="navigation__link">Courses</a>
                <a href="contact.html" class="navigation__link">Contact</a>
            </nav>
        </div>
    </footer>
    
</body>
</html>
