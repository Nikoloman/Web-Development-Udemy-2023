<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/product_style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <title>Frontend Store</title>
</head>
<body>

    <header class="header">
        <a href="index.html">
            <img class="header__logo" src="../img/logo.png" alt="logotipo">
        </a>
    </header>

    <nav class="navigation">
        <a class="navigation__link" href="index.html">Store</a>
        <a class="navigation__link" href="about_us.html">About us</a>
    </nav>

    <main class="container">
        <h1>React JS</h1>

        <div class="shirt">
            <img src="../img/3.jpg" alt="" class="shirt__image">
            
            <div class="shirt__content">
                <p>
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit. 
                    Duis vitae magna sed felis auctor semper. 
                    Sed at diam luctus, efficitur dolor at, mattis ipsum.
                </p>

                <form class="form">
                    <select class="form__camp">
                        <option disabled selected>-- Choose Size --</option>
                        <option>Small</option>
                        <option>Medium</option>
                        <option>Large</option>
                    </select>

                    <input class="form__camp" type="number" placeholder="Quantity" min="1">
                    <input class="form__submit" type="submit" value="Add to the cart">
                </form>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p class="footer__text">Front End Store - All rights reserved 2023</p>
    </footer>

</body>
</html>
